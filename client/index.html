<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-type" content="text/html; charset=utf-8">
		<title>Lobby</title>
		<script src="jquery.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="game.js" type="text/javascript" charset="utf-8"></script>
		<script src="app.js" type="text/javascript" charset="utf-8"></script>
		
	</head>
	<body>
	    <div id="gamecontainer">
	        <div id="gamestartscreen" class="gamelayer">
	            <span id="multiplayer" onclick = "multiplayer.start();">Multiplayer</span><br>
	        </div>
			<div id="multiplayerlobbyscreen" class="gamelayer">
			    <select id="multiplayergameslist" size="10">
			    </select>
			    <button type="button" id="multiplayerjoin" onclick="multiplayer.join();">Join</button>
			    <button type="button" id="multiplayercancel" onclick="multiplayer.cancel();">Cancel</button>
			</div>	
	    </div>
	</body>
</html>
